[font]
size = 11

[font.bold]
family = "ComicShannsMono Nerd Font"
style="Bold"

[font.bold_italic]
family = "ComicShannsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "ComicShannsMono Nerd Font"
style = "Italic"

[font.normal]
family = "ComicShannsMono Nerd Font"
style = "Regular"

[window]
dimensions = { columns = 120, lines = 30 }
padding = { x = 12, y = 12 }
opacity = 0.9

[colors.primary]
foreground = "#ded6df"
background = "#0f1011"

[colors.normal]
black = "#1d1e20"
red = "#dd473d"
green = "#6ef059"
yellow = "#eedd4a"
cyan = "#69f7e8"
white = "#d5d9e6"
blue = "#668bd1"
magenta = "#ff79e2"

[colors.bright]
red = "#ff4b4b"
green = "#86d877"
